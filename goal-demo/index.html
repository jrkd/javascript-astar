<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Demo - JavaScript A* Search Algorithm</title>
		<link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" >
		<link rel="stylesheet" type="text/css" media="screen, projection" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.0/jsoneditor.css" />
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
	</head>
<body>
	<div class="page-body pb-5">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">javascript-astar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/index.html">Home</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="http://www.briangrinstead.com/blog/astar-search-algorithm-in-javascript-updated" tabindex="-1">Article</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="http://github.com/bgrins/javascript-astar" tabindex="-1">Github</a>
					</li>
				</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-6">
					
					<div class="row">
						<div class="col-6">
							<h4>Current state of the world</h4>
							<div class="form-control form-control-sm initial-world-state"></div>
						</div>
						<div class="col-6">
							<h4>Goal state of the world</h4>
							<div  class="form-control form-control-sm goal-world-state"></div>
						</div>
					</div>

				</div>
				<div class="col-6">
					<h4>Actions <button type="button" id="addAction" class="btn btn-secondary">Add new action</button></h4>
					<div class="accordion action-list overflow-auto" id="actionsAccordion" style="max-height: 425px;">
						
					</div>
					<script type="text/template" class="action-item-template">
						<div class="accordion-item">
							<h2 class="accordion-header" id="heading{{index}}">
							  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{index}}" aria-expanded="true" aria-controls="collapse{{index}}">
								<div class="form-check form-switch" style="width: 90%;">
									<input class="form-check-input" checked type="checkbox" id="flexSwitchCheck{{index}}">
									<input type="text" class="form-control form-input action-name" value="{{name}}" name="action-name{{index}}" for="flexSwitchCheck{{index}}"></input>
								  </div>  
								
							  </button>
							</h2>
							<div id="collapse{{index}}" class="accordion-collapse collapse" aria-labelledby="heading{{index}}" data-bs-parent="#actionsAccordion">
							  <div class="accordion-body">
								  <div class="row align-items-center">
									  <div class="col-2">Cost: <input type="text" value="{{cost}}" class="form-control action-cost" /></div>
									  <div class="offset-7 col-3"><button type="button" class="btn btn-outline delete-action" >Delete</button></div>
								  </div>
						
								<div class="row">
									<div class="col-6">
									  <h4>Preconditions</h4>
									  <div class="action-preconditions">{{preconditions}}</div>
									  <!-- <textarea class="form-control form-control-sm" rows="3"></textarea> -->
									</div>
									<div class="col-6">
									  <h4>Effects</h4>
									  <div class="action-effects">{{effects}}</div>
									  <!-- <textarea class="form-control form-control-sm" rows="3"></textarea> -->
									</div>
								</div>
							  </div>
							</div>
						  </div>
					</script>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12" id="no-results-container">
					<h3>Plan of action <button type="button" class="btn btn-outline-primary btn-lg run-search" >Find a plan</button></h3>
					<p>This is the series of actions we'd take to get from the initial state of the world to the desired goal.</p>
					
				</div>
			</div>
			<div class="row m-2" >
				<div class="col-4">
					<div class="list-group list-group-numbered overflow-auto" id="plannerList" role="tablist" style="max-height: 280px;">
						
					</div>
					<script type="text/template" id="plan-item-template">
						<a class="list-group-item list-group-item-action" id="list-{{index}}-list" data-bs-toggle="list" href="#list-{{index}}" role="tab" aria-controls="list-{{index}}">{{index}}. {{actionName}}</a>
					</script>
				</div>
				<div class="col-8">
					<div class="tab-content" id="plannerDetailList">
						
					</div>
					<script type="text/template" class="plan-item-detail-template">
						<div class="tab-pane fade" id="list-{{index}}" role="tabpanel" aria-labelledby="list-{{index}}-list">
							<h5>Using action <span class="mark">{{actionName}}</span></h5>
							<div class="row">
								<div class="col-6">
									<p>Applying the following effects to the world:</p>
									{{actionEffects}}
								</div>
								<div class="col-6">
									<p>The state of the world after doing this action:</p>
									{{changedState}}
								</div>
							</div>


							<!-- <textarea class="form-control form-control-sm disabled" disabled="disabled" rows="15"></textarea> -->
						</div>
					</script>
				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript' src='jquery-1.7.1.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script type='text/javascript' src='/goal-demo/output/compiled.js'></script>
	<!--<script type='text/javascript' src='../dist/astar-concat.js'></script>-->
	<!-- <script type='text/javascript' src='demo.js'></script> -->
</body>
</html>
